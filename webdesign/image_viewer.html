                <div class="option_menue">
                    <form style="display: flex;">
                        <label class="text">Change page Colour :</label> &nbsp
                        <div class="select">
                            <select id="pagecolor_change" onchange="checkOptions()">
                                <option value="1">Please select background color</option>
                                <option value="2">Pink</option>
                                <option value="3">Yellow</option>
                                <option value="4">Blue</option>

                                <option value="6">Green</option> 
                            </select>
                        </div>
                        <label class="text">Change text Color :</label>	&nbsp

                            <select id="textcolor_change" >
                                <option value="1">Please Select text color</option>
                                <option value="2">Pink</option>
                                <option value="3">Yellow</option>

            <img src="images/211.png" id="image04">
            <img src="images/221.png" id="image05">

        <section class="showinwide" id="view_image">

            <div id="description" class="description">

            </div>
